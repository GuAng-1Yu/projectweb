<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #costtype{
            text-align:center;
            padding: 0px 4px;
            color: #0a0c0d;
            background-color: #f7f7f9;
            height: 130px;
            line-height: 25px;
            border: 1px solid #e1e1e8;

        }
    </style>

</head>
<body style="text-align: center">
<div id="costtype">
<input placeholder="请输入类别名称" id="txtTypename"><br> <br>

<button type="button" id="btnSaveType">保存</button></div>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/layer/layer.js"></script>
<script>
    $(function () {
        $('#btnSaveType').click(function () {
            $.ajax({
                url: 'add_costtype.do',
                data: {typename: $('#txtTypename').val()},
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    //console.log(data);
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon: 1, time: 2000}, function () {
                            location.href = "costtype.html";
                        })
                    }
                },
                error: function () {

                }
            })
        })
    })

</script>

</html>
