<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="请输入账号" id="txtAccount">
<input placeholder="请输入密码" id="txtPwd">
<button type="button" id="btnRegister">登录</button>

</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btnRegister').click(function () {
            if ($('#txtAccount').val() == '' || $('#txtPwd').val() == '') {
                layer.msg('请输入完整信息');
                return;
            }
            $.post('login.do', {
                account: $('#txtAccount').val(),
                password: $('#txtPwd').val()
            }, function (data) {
                console.log(data);
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1, time: 2000}, function () {

                        location.href = "index01.html";
                    })
                } else {
                    alert(data.msg);
                }
            }, 'json');
        })
    })



</script>


</html>
