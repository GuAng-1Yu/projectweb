<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
    var item = sessionStorage.getItem('user');
    console.log(item)
    var s = JSON.parse(item)
    var holdid = s.holdid

        $('#btnsubmit').click(function () {  console.log(1)
            var key = 1;
            if ($('#holdpwd').val() != $('#holdpwdconfirm').val()) {

                layer.msg("两次密码不一致")
                key = 2
                // return false;
            }
            var reg = /\w{6,10}/
            if (!reg.test($('#holdpwd').val())) {
                layer.msg("密码不符合规则")
                key = 3
                // return false;
            }
            console.log("key==="+key)
            var password = $('#holdpwd').val();
            // var p2 =$('#holdpwdconfirm').val()
            $.post(
                '../UserPassword_edit.do',
                {
                    holdid: holdid, password: password, key: key
                },
                function (data) {
                    if (data.code == 200) {
                        console.log(data.msg)
                        layer.msg("data.msg")
                        // $('#holdid').val(data.data.holdid)
                    }
                }, 'JSON'
            )
            console.log(1)

        })


})

</script>
