<!DOCTYPE HTML>
<html>
<head>
    <title> 资源文件结构</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css"/>   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->

    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="J_Form" class="form-horizontal span24">
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">通知用户id：</label>
                    <div class="controls">
                        <input name="id" id="holdid" type="text" data-tip="{text:'为null时通知全体！'}" class="input-normal control-text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span15">
                    <label class="control-label">通知内容：</label>
                    <div class="controls control-row4">
                        <textarea name="memo" id="noticecon" class="input-large" type="text"></textarea>
                    </div>
                </div>
            </div>
<!--            <div class="row">-->
<!--                <div class="control-group span15 ">-->
<!--                    <label class="control-label">发布日期：</label>-->
<!--                    <div id="range" class="controls bui-form-group"  data-rules="{dateRange:true}">-->
<!--                        <input name="start" class="calendar"   data-rules="{required:true}"  type="text"><label>&nbsp;-&nbsp;</label><input name="end" class="calendar"   data-rules="{required:true}"  type="text">-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="row form-actions actions-bar">
                <div class="span13 offset3 ">
                    <button type="button" class="button button-primary" id="btnRegister">提交</button>
                    <button type="reset" class="button">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../js/layer/layer.js"></script>

<script type="text/javascript">
    $(function () {
        $('#btnRegister').click(function () {
            if ( $('#noticecon').val() == '') {
                layer.msg('请输入通知内容');
                return;
            }
                $.post('../Noticeadd.do', {
                    holdid: $('#holdid').val(),
                    noticecon: $('#noticecon').val()
                }, function (data) {

                    if (data.code == 200) {
                        layer.msg(data.msg, {icon: 1, time: 2000}, function () {

                                // location.href = "index01.html";
                        })
                    } else {
                        alert(data.msg);
                    }
                }, 'json');
        })
    })

</script>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>

        prettyPrint();

</script>
<script type="text/javascript">
    BUI.use('bui/form',function (Form) {
        var form = new Form.HForm({
            srcNode : '#J_Form'
        });

        form.render();
    });
</script>



</html>
