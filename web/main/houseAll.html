<script async="async">
    $(function () {
        getAllHouse();
    })

    function getAllHouse() {
        $.post('../queryHouseAll.do', function (data) {
            if (data.code == 999) {
                $.each(data.houseAllInfo, function (index, obj) {
                    console.log(obj);
                    var tr = $('<tr></tr>');
                    var td1 = $('<td></td>').text(obj.houseid);
                    var td2 = $('<td></td>').text(obj.buildingid);
                    var td3 = $('<td></td>').text(obj.unitid);
                    var td4 = $('<td></td>').text(obj.numberid);
                    var td5 = $('<td></td>').text(obj.housesta);
                    // class="table-action"
                    var iedit = $('<i></i>').attr('class',"align-middle").attr('data-feather',"edit-2");
                    var itrash = $('<i></i>').attr('class',"align-middle").attr('data-feather',"trash");
                    var aTitle = $('<a></a>').attr('href',"#").append(iedit).append(itrash);
                    var td6 = $('<td></td>').attr('class',"table-action").append(aTitle);
                    tr.append(td1).append(td2).append(td3).append(td4).append(td5).append(td6);
                    $('tbody').append(tr);

                })
            }
        }, "JSON");
    }
</script>
