<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>

<div id="houseAddDiv">
<!--    <form id="houseAddForm" name="houseAddForm" method="post" action="addHouse.do">-->
        <input type="text" placeholder="房屋编号" id="houseid" name="houseid" class="houseText"><br><br>
        <input type="text" placeholder="建筑编号" id="buildingid" name="buildingid" class="houseText"><br><br>
        <input type="text" placeholder="单元编号" id="unitid" name="unitid" class="houseText"><br><br>
        <input type="text" placeholder="数字编号" id="numberid" name="numberid" class="houseText"><br><br>
        <input type="text" placeholder="房屋状态" id="housesta" name="housesta" class="houseText"><br><br>
        <button type="button" id="submitBtn" name="submitBtn">确认</button>
<!--    </form>-->
</div>

</body>

<script>
    $('#submitBtn').click(function () {
        $.ajax({
            url: '../addHouse.do',
            data: {
              houseid:$('#houseid').val(),
              buildingid:$('#buildingid').val(),
              unitid:$('#unitid').val(),
              numberid:$('#numberid').val(),
              housesta:$('#housesta').val()
            },
            type: 'get',
            dataType: 'json',
            success: function (data) {
                if(data.code == 997){
                    alert(data.msg);
                    window.location.reload();
                }
        }
    })
    })
</script>

</html>
