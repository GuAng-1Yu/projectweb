 <script src="../js/jquery-3.2.1.js"></script>
 <script src="../js/layer/layer.js"></script>
<script>
    var currentPage = 1;
    $(function () {
        searchHouseholdAll();
    })


    function searchHouseholdAll(id) {
        $('tbody').empty();
        $.post('../query_page.do', {holdid: id}, function (data) {
            if (data.code == 200) {
                $.each(data.result, function (index, obj) {
                    var tr = $('<tr></tr>');
                    var td1 = $('<td style="20%"></td>').text(obj.holdid);
                    var td2 = $('<td style="20%"></td>').text(obj.houseid);
                    var td3 = $('<td style="20%"></td>').text(obj.holdtel);
                    var td4 = $('<td style="20%"></td>').text(obj.holdnum);
                    var td5 = $('<td style="20%"></td>').text("编辑 删除");
                    tr.append(td1).append(td2).append(td3).append(td4).append(td5);
                    $('tbody').append(tr);
                })
            }
        },"JSON")
    }
</script>
